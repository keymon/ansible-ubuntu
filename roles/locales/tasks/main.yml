---

- name: Configure locales
  lineinfile: dest=/var/lib/locales/supported.d/local regexp="{{ item }}" line="{{ item }}"
  notify:
    - Generate locales
  with_items:
    - en_US.UTF-8 UTF-8
    - fr_FR.UTF-8 UTF-8
  become: true

- name: Set localtime (/etc/localtime)
  copy: remote_src=yes src=/usr/share/zoneinfo/Europe/Paris dest=/etc/localtime
  become: true

- name: Set timezone (/etc/timezone)
  copy: content="Europe/Paris\n" dest=/etc/timezone
  notify:
    - Update TimeZone data
  become: true

- name: Install ntp package
  action: apt pkg=ntp state=latest update_cache=yes cache_valid_time=3600
  become: true
