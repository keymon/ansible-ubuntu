---

- name: Ubuntu desktop environment playbook
  hosts: localhost
  vars:
    aptcachetime: 3600
    locale: "fr_FR.UTF-8"
    timezone: "Europe/Paris"
    beanstalkd:
      start: false
      service_enabled: no
    elasticsearch:
      start: false
      service_enabled: no
    exim:
      start: false
      service_enabled: no
    mailcatcher:
      start: false
      service_enabled: no
    memcached:
      start: false
      service_enabled: no
    redis:
      start: false
      service_enabled: no
    ruby:
      version: "2.2"
    virtualbox:
      version: "5.0"
    vagrant:
      version: "1.8.1"
  roles:
    - { role: locales, become: true }
    - { role: common, become: true }
    - { role: zsh, become: true }
